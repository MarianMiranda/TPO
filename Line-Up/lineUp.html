<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Line-Up</title>
</head>
<body>
    
    <header class="header">
        <nav>
            <div>
               <a href="../Home/index.html"><img src="img/Logo2,5.png" alt="Rosario Metal Festival" class="logo"></a> 
            </div>

            <input type="checkbox" id="check">
                <label for="check" class="bar-btn">
                    <i class="fa-solid fa-bars"></i>
                </label>
            <ul class="nav-menu">
                <li><a href="../Home/index.html">Home</a></li>
                <li><a href="../Informacion/Informacion.html">Informacion</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="grid">
            <div class="line-up">
                <img src="img/Line-Up.png">
            </div>
        </section>

        <section class="container">
            <h1>Comming soon</h1>
            <p>Save the date</p>
            <div class="charts">
                <div class="chart">
                    
                    <div class="circle center-abs"></div>
                    
                    <svg class="center-abs" width="150" height="150">
                    
                        <circle class="outer" cx="75" cy="75" r="70" />
                    </svg>
                
                    <span class="text center-abs" id="days"></span>
                    <h3>Dias</h3>
                </div>
                <div class="chart">
                    <div class="circle center-abs"></div>
                    <svg class="center-abs" width="150" height="150">
                        <circle class="outer" cx="75" cy="75" r="70" />
                    </svg>
                    <span class="text center-abs" id="hours"></span>
                    <h3>Horas</h3>
                </div>
                <div class="chart">
                    <div class="circle center-abs"></div>
                    <svg class="center-abs" width="150" height="150">
                        <circle class="outer" cx="75" cy="75" r="70" />
                    </svg>
                    <span class="text center-abs" id="minutes"></span>
                    <h3>Minutos</h3>
                </div>
                <div class="chart">
                    <div class="circle center-abs"></div>
                    <svg class="center-abs" width="150" height="150">
                        <circle class="outer" cx="75" cy="75" r="70" />
                    </svg>
                    <span class="text center-abs" id="seconds"></span>
                    <h3>Segundos</h3>
                </div>
            </div>
        </section>
        
        <script src="script.js"></script>

    </main>

          </div>
          <div class="footer-item4">

          </div>
        </div>
      </footer>
